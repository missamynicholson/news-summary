<!doctype html>

<html lang="en" ng-app="newsSummaryApp">
  <head>
    <meta charset="utf-8">
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services/articleFactory.js"></script>
    <script src="js/services/articleService.js"></script>
    <title>News Summary</title>
  </head>

  <body>
    <div ng-controller="NewsSummaryController as controller">
      <article ng-repeat="article in controller.articles">
        <h3>{{ article.title }}</h3>
      </article>
    </div>
  </body>
</html>
