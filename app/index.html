<!doctype html>

<html lang="en" ng-app="newsSummaryApp">
  <head>
    <meta charset="utf-8">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services/articleFactory.js"></script>
    <script src="js/services/articleService.js"></script>
    <script src="js/services/summaryService.js"></script>
    <title>News Summary</title>
  </head>

  <body>
    <div ng-controller="NewsSummaryController as controller">
      <article ng-repeat="article in controller.articles">
        <h3>{{ article.title }}</h3>
        <img ng-src="{{ article.photo }}"/>
        <a href="{{ article.webUrl}}">Read full article</a>
        <button class="summary" ng-click="controller.getSummary(article)">Read more</button>
        <p>{{ article.articleSummary }}</p>

        <!-- <a href="" ng-click="showme=true">Show</a>
          <button ng-click="showme=false">Hide</button>

          <div class="wrapper">
            <p ng-hide="showme">It will appear here!</p>
            <h2 ng-show="showme">This is mah content, yo!</h2>
          </div> -->

      </article>
    </div>
  </body>
</html>
